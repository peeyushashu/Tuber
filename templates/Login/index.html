<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Albums</title>

 </head>
 <body background="Music.jpg">
  {% if all_albums %}
     <ul>
      {% for song_album in all_albums %}
           <li><a href="/Login/{{ song_album.id }}/">{{ song_album.albub_title }}</a></li>
      {% endfor %}
     </ul>
  {% else %}
       <h3>You don't have any albums </h3>
  {% endif %}
 </body>
</html>
